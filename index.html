<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catholic Media Ministry Clock</title>

  <!-- Digital-7 Font (CDN) -->
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet" />

  <style>
    :root {
      --clr-main: #ff0000;
      --clr-bg: #000000;
      --clr-text: #777;
      --font-display: 'Digital-7 Mono', monospace;
    }

    body {
      background-color: var(--clr-bg);
      color: var(--clr-text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      /* keep body positioned so we can absolutely center the main 'center' block */
      position: relative;
    }

    main {
      display: block;
      width: 100%;
      height: 100%;
    }

    /* Centering container that is truly centered in the viewport. The clock lives here. */
    /* Use fixed so it remains centered relative to the viewport even when mobile browser chrome shows/hides. */
    #center {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 100%;
      pointer-events: none; /* children like logo are non-interactive by default */
    }

    #clock-label {
      font-size: clamp(1rem, 2vw, 2rem);
      color: var(--clr-text);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    #clock {
      font-family: var(--font-display);
      font-variant-numeric: tabular-nums;
      color: var(--clr-main);
      font-size: clamp(3rem, 18vw, 15rem);
      line-height: 1;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      text-shadow: none;
      user-select: none;
    }

    /* === BRAND LOGO === */
    /* The logo is absolutely positioned relative to #center so it doesn't affect vertical centering. */
    #brand-logo {
      position: absolute;
      top: calc(100% + 0.6rem);
      left: 50%;
      /* Initial translateX used for centering; animation will also animate translateY and scale. */
      transform: translateX(-50%);
      display: block;
      width: clamp(120px, 22vw, 300px);
      height: auto;
      max-width: 50%;
      transition: opacity 0.3s ease, transform 0.15s ease;
      pointer-events: none; /* don't intercept taps/clicks */
      will-change: transform, opacity;
      /* entrance animation: subtle fade + rise; short delay so clock appears first */
      animation: logo-in 560ms cubic-bezier(.22,1,.36,1) 1 both;
      animation-delay: 260ms;
    }

    /* hover left as no-op because pointer-events is none */
    #brand-logo:hover { opacity: 1; }

    /* Entrance keyframes: start slightly lower and faint, end at natural position and full opacity */
    @keyframes logo-in {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(8px) scale(0.985);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
    }

    /* Respect users' reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      #brand-logo {
        animation: none !important;
        transition: none !important;
      }
    }

    footer {
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      font-size: clamp(0.75rem, 1.5vw, 1rem);
      color: var(--clr-text);
      opacity: 0.75;
      user-select: none;
    }

    /* === RESPONSIVENESS === */
    @media (max-width: 1024px) {
      #clock {
        font-size: 20vw;
      }
      #brand-logo {
        width: clamp(140px, 28vw, 260px);
        top: calc(100% + 0.45rem);
      }
    }

    @media (max-width: 600px) {
      body {
        /* Keep the body centered so the fixed #center stays visually centered.
           Allow a tiny safe-area inset but avoid large fixed padding that pushes content. */
        justify-content: center;
        padding-top: env(safe-area-inset-top, 0);
      }
      #clock {
        font-size: 25vw;
      }
      #brand-logo {
        width: clamp(110px, 38vw, 200px);
        top: calc(100% + 0.4rem);
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      #clock {
        font-size: 18vh;
      }
      #brand-logo {
        top: calc(100% + 0.35rem);
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="center">
      <div id="clock-label">CURRENT TIME</div>
      <div id="clock">00:00:00</div>
      <img id="brand-logo" src="media_ministry.png" alt="Catholic Media Ministry Logo" />
    </div>
  </main>

  <!-- Logo moved into <main> above the clock label -->

  <footer>
    <p>clock.diegocasillas.org</p>
  </footer>

  <script>
    const clock = document.getElementById('clock');

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
