<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catholic Media Ministry Clock</title>

  <!-- Digital-7 Font (CDN) -->
  <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet" />

  <style>
    :root {
      --clr-main: #ff0000;
      --clr-bg: #000000;
      --clr-text: #777;
      --font-display: 'Digital-7 Mono', monospace;
    }

    body {
      background-color: var(--clr-bg);
      color: var(--clr-text);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
    }

    #clock-label {
      font-size: clamp(1rem, 2vw, 2rem);
      color: var(--clr-text);
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    #clock {
      font-family: var(--font-display);
      font-variant-numeric: tabular-nums;
      color: var(--clr-main);
      font-size: clamp(3rem, 18vw, 15rem);
      line-height: 1;
      letter-spacing: 0.05em;
      transition: color 0.3s ease;
      text-shadow: none;
      user-select: none;
    }

    /* === BRAND LOGO === */
    #brand-logo {
      position: fixed;
      bottom: 2vw;
      right: 2vw;
      width: clamp(140px, 22vw, 300px);
      height: auto;
      max-width: 45%;
      filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255,255,255,0.6));
      opacity: 0.9;
      transition: opacity 0.3s ease, filter 0.3s ease;
      pointer-events: none;
    }

    #brand-logo:hover {
      opacity: 1;
      filter: brightness(0.9) invert(1) drop-shadow(0 0 12px rgba(255,255,255,0.85));
    }

    footer {
      font-family: 'Roboto', sans-serif;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      font-size: clamp(0.75rem, 1.5vw, 1rem);
      color: var(--clr-text);
      opacity: 0.75;
    }

    /* === RESPONSIVENESS === */
    @media (max-width: 1024px) {
      #clock {
        font-size: 20vw;
      }
      #brand-logo {
        width: clamp(150px, 28vw, 260px);
        bottom: 3vw;
        right: 3vw;
      }
    }

    @media (max-width: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 10vh;
      }
      #clock {
        font-size: 25vw;
      }
      #brand-logo {
        width: clamp(130px, 38vw, 220px);
        bottom: 5vw;
        right: 5vw;
      }
    }

    @media (orientation: landscape) and (max-height: 500px) {
      #clock {
        font-size: 18vh;
      }
      #brand-logo {
        bottom: 2vh;
        right: 2vh;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="clock-label">CURRENT TIME</div>
    <div id="clock">00:00:00</div>
  </main>

  <!-- Replace "media_ministry.png" with your actual logo path or URL -->
  <img id="brand-logo" src="media_ministry.png" alt="Catholic Media Ministry Logo" />

  <footer>
    <p>clock.diegocasillas.org</p>
  </footer>

  <script>
    const clock = document.getElementById('clock');

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
